version: "3"
services:
  mongodb:
    image: mongo:4.4.0
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    command: mongod --smallfiles --logpath=/dev/null # --quiet
    container_name: "mongodb"
    ports:
      - 27017:27017
    command: --smallfiles
  app:
    image: awscloudstorage # 우리가 Dockerfile에서 지정했던 app 이름
    ports:
      - 5000:5000
    links:
      - mongodb